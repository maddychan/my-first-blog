<html>
    <head>
        <title>maddy's blog</title>
    </head>
    <body>
    	<div>
    		<div class="content container">
    			<div class="row">
        			<div class="col-md-8">
           			{% for post in posts %}
                		<div class="post">
                    		<div class="date">
                       			 <p>published: {{ post.published_date }}</p>
                    		</div>
                    		<h1><a href="">{{ post.title }}</a></h1>
                   			 <p>{{ post.text|linebreaks }}</p>
                		</div>
            		{% endfor %}
        			</div>
    			</div>
			</div>
        </div>
    </body>
</html>
